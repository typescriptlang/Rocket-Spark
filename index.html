<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roblox Classic Clothing Preview</title>
  <link rel="stylesheet" href="https://raw.githubusercontent.com/typescriptlang/Rocket-Spark/refs/heads/main/bootstrap.css" />
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4">Roblox Classic Clothing Preview</h1>
    <form id="assetForm" class="mb-3">
      <label for="assetId" class="form-label">Enter Roblox Asset ID (Classic Shirts/Pants/T-Shirts only):</label>
      <input type="number" id="assetId" name="assetId" class="form-control" placeholder="e.g. 123456789" required />
      <button type="submit" class="btn btn-primary mt-2">Show Preview</button>
    </form>

    <div id="previewContainer" class="mt-4">
      <!-- Image preview will appear here -->
    </div>

    <div id="errorMsg" class="text-danger mt-3"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>

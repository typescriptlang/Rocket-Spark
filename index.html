<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Classic Roblox Clothing Preview</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 400px;
    margin: auto;
    padding: 20px;
  }
  input, button {
    font-size: 1rem;
    padding: 8px;
    margin-top: 8px;
    width: 100%;
    box-sizing: border-box;
  }
  #preview {
    margin-top: 20px;
    max-width: 100%;
    border: 1px solid #ccc;
  }
  #errorMsg {
    color: red;
    margin-top: 12px;
    font-weight: bold;
  }
</style>
</head>
<body>
<h1>Classic Roblox Clothing Preview</h1>
<label for="assetId">Enter Classic Clothing Asset ID:</label>
<input type="number" id="assetId" placeholder="e.g. 106234650" />
<button id="loadBtn">Load Preview</button>
<p id="errorMsg"></p>
<img id="preview" alt="Preview will appear here" />
<script>
  const input = document.getElementById("assetId");
  const preview = document.getElementById("preview");
  const errorMsg = document.getElementById("errorMsg");
  const btn = document.getElementById("loadBtn");

  btn.addEventListener("click", async () => {
    const id = input.value.trim();
    errorMsg.textContent = "";
    preview.src = "";

    if (!id.match(/^\d+$/)) {
      errorMsg.textContent = "Please enter a valid numeric asset ID.";
      return;
    }

    const apiUrl = `https://tr.rbxcdn.com/${id}/768x432.png`;

    try {
      const response = await fetch(apiUrl);
      if (!response.ok) throw new Error("Asset not found or private.");

      const data = await response.json();

      if (!data.Location) {
        throw new Error("No image location found.");
      }

      preview.src = data.Location;
    } catch (e) {
      errorMsg.textContent = "Error loading preview: " + e.message;
      preview.src = "";
    }
  });
</script>
</body>
</html>
